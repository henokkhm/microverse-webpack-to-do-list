<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="to-do-list-title">Today's To Do</h1>
        <form action="" class="add-to-do-form" id="add-to-do-form">
          <input
            type="text"
            id="new-to-do-item-input"
            class="new-to-do-item-input"
            name="description"
            placeholder="Add to your list..."
          />
        </form>
        <ul class="to-do-list" id="to-do-list-target" type="button"></ul>
        <button class="clear-completed-btn" type="button">Clear All Completed</button>
      </section>
    </main>
  </body>
</html>
